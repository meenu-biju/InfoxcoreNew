{% extends 'BRadmin_index.html' %}
{% block content %}
  {% load static %}


  <div class="row align-items-center">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Give Task</h4>
          <p class="card-description"> </p>
         
           <form class="forms-sample" method="post" action="BRadmin_givetask" enctype="multipart/form-data">
               {% csrf_token %}
                   <div class="form-group">
                            <label>Select Department</label>
                            
                             
                     
                              <select class="form-control" style="color:white;" name="Department">
        {% for i in dept %}
                                <option value=" "></option>
                               <option value="{{i.department}}">{{i.department}}</option>
                               

                                {% endfor %}
                              </select>
                          
                          </div>

            
                   <div class="form-group">
                            <label>Select Designation</label>
                            
                         
                            <select class="form-control" style="color:white;" name="designation">
        {% for i in desig %}
                            <option value=" "></option>
                               <option value="{{i.designation}}">{{i.designation}}</option>
                               

                                {% endfor %}
                              </select>
                          </div>

            
                   <div class="form-group">
                            <label>Select Employee</label>
                            
                      
                            <select class="form-control" style="color:white;" name="projectname">
        {% for i in emp %}

                         <option value=" "></option>
                              <option value="{{i.id}}">{{i.fullname}}</option>
                               

                                {% endfor %}
                              </select>
                          
                          </div>
                           <div class="form-group">
                        <label for="exampleTextarea1">Task</label>
                        <textarea class="form-control" name="discrip" id="exampleTextarea1" style="color:white;" rows="4"></textarea>
                      </div>
                          <div class="form-group">
                   <label for="exampleInputName1">StartDate</label>
                        <input type="date" class="form-control" id="birthday" name="start" required style="color: white;"> 
                   
                    
                      </div>
                      
                      

             <div class="form-group">
                       
                        <label for="exampleInputName1">End Date</label>
                        <input type="date" class="form-control" id="birthday" name="end" required style="color: white;"> 
                   
                      </div>
           <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img[]" class="file-upload-default" required style="color: white;">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="select a file">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button" style="height: 37px;">Upload</button>
                          </span>
                        </div>
                      </div>
            <div class="form-check form-check-flat form-check-primary">
              
            <button type="submit" class="btn btn-primary me-2">Assign</button>
        
          </form>
        </div>
      </div>
    </div>
   </div>



  {% endblock %}
